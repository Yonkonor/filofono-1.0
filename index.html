<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonido Sintético por Acelerómetro</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #gValue {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 20px;
        }

        button:hover {
            background-color: #1976D2;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="gValue">0.00 g</div>
    <button id="toggleButton">Iniciar</button>

    <script>
        let audioContext;
        let oscillator;
        let gainNode;
        let isPlaying = false;
        let acceleration = { x: 0, y: 0, z: 0 };

        const toggleButton = document.getElementById('toggleButton');
        const gValueDisplay = document.getElementById('gValue');

        function calculateGValue() {
            return Math.sqrt(
                acceleration.x ** 2 +
                acceleration.y ** 2 +
                acceleration.z ** 2
            ) / 9.81; // Convertir a unidades g
        }

        function updateSound() {
            if (!isPlaying) return;

            const g = calculateGValue();
            gValueDisplay.textContent = g.toFixed(2) + ' g';
            
            // Ajustar la ganancia proporcional al valor g (limitado a 0-2)
            const clampedG = Math.min(Math.max(g, 0), 2);
            gainNode.gain.value = clampedG * 0.3; // Factor de escala para el volumen
        }

        async function toggleSound() {
            if (!isPlaying) {
                // Solicitar permisos del acelerómetro
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission !== 'granted') return;
                }

                // Inicializar audio
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                oscillator = audioContext.createOscillator();
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 200; // 200 Hz
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.start();
                
                // Configurar actualización continua
                window.addEventListener('devicemotion', (event) => {
                    acceleration = event.accelerationIncludingGravity;
                    updateSound();
                });

                toggleButton.textContent = 'Detener';
                isPlaying = true;
            } else {
                oscillator.stop();
                audioContext.close();
                toggleButton.textContent = 'Iniciar';
                isPlaying = false;
                gValueDisplay.textContent = '0.00 g';
            }
        }

        toggleButton.addEventListener('click', toggleSound);
    </script>
</body>
</html>
