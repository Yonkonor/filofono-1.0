<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violín por Acelerómetro</title>
    <style>
        /* Mantener el mismo estilo CSS anterior */
    </style>
</head>
<body>
    <div id="gValue">0.00 g</div>
    <button id="toggleButton">Iniciar</button>

    <script>
        let audioContext;
        let oscillators = [];
        let gainNode;
        let filterNode;
        let isPlaying = false;
        let acceleration = { x: 0, y: 0, z: 0 };

        const toggleButton = document.getElementById('toggleButton');
        const gValueDisplay = document.getElementById('gValue');

        function calculateGValue() {
            return Math.sqrt(
                acceleration.x ** 2 +
                acceleration.y ** 2 +
                acceleration.z ** 2
            ) / 9.81;
        }

        function createViolinSound() {
            // Crear osciladores con armónicos
            const frequencies = [200, 400, 600, 800]; // Fundamental y armónicos
            oscillators = frequencies.map(freq => {
                const osc = audioContext.createOscillator();
                osc.type = 'sawtooth'; // Forma de onda más rica en armónicos
                osc.frequency.value = freq;
                return osc;
            });

            // Crear filtro para suavizar el sonido
            filterNode = audioContext.createBiquadFilter();
            filterNode.type = 'lowpass';
            filterNode.frequency.value = 1200;
            filterNode.Q.value = 2;

            // Configurar nodos de ganancia y conexiones
            gainNode = audioContext.createGain();
            
            // Conectar todos los osciladores al filtro
            oscillators.forEach(osc => osc.connect(filterNode));
            filterNode.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Iniciar osciladores
            oscillators.forEach(osc => osc.start());
        }

        function updateSound() {
            if (!isPlaying) return;

            const g = calculateGValue();
            gValueDisplay.textContent = g.toFixed(2) + ' g';
            
            const clampedG = Math.min(Math.max(g, 0), 2);
            const now = audioContext.currentTime;
            
            // Control suavizado de la ganancia
            gainNode.gain.setTargetAtTime(clampedG * 0.2, now, 0.1);
            
            // Modulación del filtro basada en la aceleración
            filterNode.frequency.setValueAtTime(800 + (clampedG * 400), now);
            
            // Agregar vibrato proporcional a la aceleración
            const vibratoDepth = clampedG * 3;
            oscillators[0].frequency.setValueAtTime(
                200 + (Math.sin(now * 5) * vibratoDepth), now);
        }

        async function toggleSound() {
            if (!isPlaying) {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission !== 'granted') return;
                }

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                createViolinSound();
                
                window.addEventListener('devicemotion', (event) => {
                    acceleration = event.accelerationIncludingGravity;
                    updateSound();
                });

                toggleButton.textContent = 'Detener';
                isPlaying = true;
            } else {
                oscillators.forEach(osc => osc.stop());
                audioContext.close();
                toggleButton.textContent = 'Iniciar';
                isPlaying = false;
                gValueDisplay.textContent = '0.00 g';
            }
        }

        toggleButton.addEventListener('click', toggleSound);
    </script>
</body>
</html>
