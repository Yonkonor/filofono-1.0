<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violín por Acelerómetro</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        button {
            width: 60px;
            height: 60px;
            padding: 0;
            border-radius: 50%;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: #1976D2;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.9);
        }

        #chartContainer {
            width: 90%;
            max-width: 800px;
            height: 400px; /* Gráfico más alto */
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 10px;
        }
    </style>
    <!-- Incluir Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <button id="toggleButton">▶</button>
    <div id="chartContainer">
        <canvas id="gChart"></canvas>
    </div>

    <script>
        let audioContext;
        let oscillators = [];
        let gainNode;
        let filterNode;
        let isPlaying = false;
        let acceleration = { x: 0, y: 0, z: 0 };
        const threshold = 0.2; // Umbral para detectar quietud
        let smoothedG = 0; // Valor suavizado de la aceleración

        const toggleButton = document.getElementById('toggleButton');

        // Configuración del gráfico
        const chartConfig = {
            type: 'line',
            data: {
                labels: Array.from({ length: 100 }, (_, i) => (i * 0.05).toFixed(2)), // Eje X: 0 a 5 segundos
                datasets: [{
                    label: 'Aceleración (g)',
                    data: Array(100).fill(0), // Inicializar con ceros
                    borderColor: '#2196F3',
                    backgroundColor: 'rgba(33, 150, 243, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Tiempo (s)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Aceleración (g)'
                        },
                        min: 0,
                        max: 10 // Rango aumentado a 10
                    }
                },
                animation: false,
                responsive: true,
                maintainAspectRatio: false
            }
        };

        const gChart = new Chart(document.getElementById('gChart'), chartConfig);

        function calculateGValue() {
            const g = Math.sqrt(
                acceleration.x ** 2 +
                acceleration.y ** 2 +
                acceleration.z ** 2
            ) / 9.81;

            // Suavizado del valor de g para reducir el ruido
            smoothedG = smoothedG * 0.9 + g * 0.1;

            // Si el teléfono está quieto, devolver 0
            return smoothedG < threshold ? 0 : smoothedG;
        }

        function createViolinSound() {
            const frequencies = [200, 400, 600, 800];
            oscillators = frequencies.map(freq => {
                const osc = audioContext.createOscillator();
                osc.type = 'sawtooth';
                osc.frequency.value = freq;
                return osc;
            });

            filterNode = audioContext.createBiquadFilter();
            filterNode.type = 'lowpass';
            filterNode.frequency.value = 1200;
            filterNode.Q.value = 2;

            gainNode = audioContext.createGain();
            gainNode.gain.value = 0; // Inicialmente sin sonido
            
            oscillators.forEach(osc => osc.connect(filterNode));
            filterNode.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillators.forEach(osc => osc.start());
        }

        function updateSound() {
            if (!isPlaying) return;

            const currentG = calculateGValue();
            const now = audioContext.currentTime;

            // Si el teléfono está quieto, silenciar el sonido
            if (currentG === 0) {
                gainNode.gain.setTargetAtTime(0, now, 0.1); // Reducir ganancia a 0
            } else {
                // Intensidad proporcional al valor instantáneo de g
                const intensity = Math.min(currentG, 10); // Límite superior de 10g
                gainNode.gain.setTargetAtTime(intensity * 0.1, now, 0.1); // Ajuste de escala
                
                // Modulación dinámica del filtro
                filterNode.frequency.setValueAtTime(800 + (intensity * 600), now);
                
                // Vibrato proporcional a la intensidad
                const vibratoDepth = intensity * 5;
                oscillators[0].frequency.setValueAtTime(
                    200 + (Math.sin(now * 8) * vibratoDepth), now);
            }

            // Actualizar gráfico
            updateChart(currentG);
        }

        function updateChart(currentG) {
            const dataset = gChart.data.datasets[0].data;
            dataset.push(currentG); // Agregar nuevo valor
            if (dataset.length > 100) dataset.shift(); // Mantener solo los últimos 100 valores
            gChart.update(); // Actualizar gráfico
        }

        async function toggleSound() {
            if (!isPlaying) {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission !== 'granted') return;
                }

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                createViolinSound();
                
                // Optimización: Usar requestAnimationFrame para mayor eficiencia
                let lastUpdate = performance.now();
                const updateInterval = 1000 / 60; // 60 FPS

                const updateLoop = () => {
                    const now = performance.now();
                    if (now - lastUpdate >= updateInterval) {
                        updateSound();
                        lastUpdate = now;
                    }
                    if (isPlaying) requestAnimationFrame(updateLoop);
                };

                window.addEventListener('devicemotion', (event) => {
                    acceleration = event.accelerationIncludingGravity;
                });

                toggleButton.textContent = '⏹';
                toggleButton.style.backgroundColor = '#f44336';
                isPlaying = true;
                updateLoop(); // Iniciar el bucle de actualización
            } else {
                oscillators.forEach(osc => osc.stop());
                audioContext.close();
                toggleButton.textContent = '▶';
                toggleButton.style.backgroundColor = '#2196F3';
                isPlaying = false;
            }
        }

        toggleButton.addEventListener('click', toggleSound);
    </script>
</body>
</html>
