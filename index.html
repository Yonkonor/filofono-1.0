<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violín de Baja Latencia</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        #gValue {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        button {
            width: 60px;
            height: 60px;
            padding: 0;
            border-radius: 50%;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: #1976D2;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.9);
        }

        #chartContainer {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="gValue">0.00 g</div>
    <button id="toggleButton">▶</button>
    <div id="chartContainer">
        <canvas id="gChart"></canvas>
    </div>

    <script>
        let audioContext;
        let gainNode;
        let oscillators = [];
        let isPlaying = false;
        let lastUpdate = 0;
        
        const audioParams = {
            sensorInterval: 16,    // 60Hz
            maxGain: 0.6,
            attack: 0.01,         // 10ms
            release: 0.02,        // 20ms
            vibratoSpeed: 30      // 30Hz
        };

        const chartConfig = {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Aceleración (g)',
                    data: [],
                    borderColor: '#2196F3',
                    backgroundColor: 'rgba(33, 150, 243, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        title: { display: true, text: 'Tiempo (s)' },
                        min: 0,
                        max: 5
                    },
                    y: {
                        title: { display: true, text: 'Aceleración (g)' },
                        min: 0,
                        max: 3
                    }
                },
                animation: false,
                responsive: true,
                maintainAspectRatio: false
            }
        };

        const gChart = new Chart(document.getElementById('gChart'), chartConfig);
        const toggleButton = document.getElementById('toggleButton');
        const gValueDisplay = document.getElementById('gValue');

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)({
                latencyHint: 'playback'
            });
            
            gainNode = audioContext.createGain();
            gainNode.gain.value = 0;
            gainNode.connect(audioContext.destination);

            // Crear 4 osciladores con detune
            [200, 400, 600, 800].forEach(freq => {
                const osc = audioContext.createOscillator();
                osc.type = 'square';
                osc.frequency.value = freq;
                osc.connect(gainNode);
                osc.start();
                oscillators.push(osc);
            });
        }

        function processMotion(event) {
            const now = performance.now();
            
            // Limitar actualizaciones a 60Hz
            if (now - lastUpdate < audioParams.sensorInterval) return;
            lastUpdate = now;

            const acc = event.acceleration;
            const currentG = Math.hypot(acc.x, acc.y, acc.z) / 9.81;
            const audioTime = audioContext.currentTime;

            // Actualizar interfaz
            requestAnimationFrame(() => {
                gValueDisplay.textContent = currentG.toFixed(2) + ' g';
            });

            // Control de audio
            if (currentG < 0.1) {
                gainNode.gain.setTargetAtTime(0, audioTime, audioParams.release);
            } else {
                const intensity = Math.min(currentG * 1.5, 2);
                gainNode.gain.setTargetAtTime(
                    intensity * audioParams.maxGain, 
                    audioTime, 
                    audioParams.attack
                );

                // Vibrato de alta velocidad
                oscillators.forEach((osc, i) => {
                    const baseFreq = [200, 400, 600, 800][i];
                    osc.frequency.setValueAtTime(
                        baseFreq + Math.sin(audioTime * audioParams.vibratoSpeed * Math.PI) * intensity * 8,
                        audioTime
                    );
                });
            }

            // Actualizar gráfico
            updateChart(currentG, now / 1000);
        }

        function updateChart(gValue, currentTime) {
            const dataset = gChart.data.datasets[0].data;
            dataset.push({ x: currentTime, y: gValue });
            
            // Mantener últimos 5 segundos
            const cutoff = currentTime - 5;
            while (dataset.length > 0 && dataset[0].x < cutoff) {
                dataset.shift();
            }
            
            gChart.options.scales.x.min = dataset[0]?.x || 0;
            gChart.options.scales.x.max = (dataset[0]?.x || 0) + 5;
            gChart.update();
        }

        async function toggleSound() {
            if (!isPlaying) {
                try {
                    if (typeof DeviceMotionEvent.requestPermission === 'function') {
                        await DeviceMotionEvent.requestPermission();
                    }
                    
                    initAudio();
                    window.addEventListener('devicemotion', processMotion);
                    
                    toggleButton.textContent = '⏹';
                    toggleButton.style.backgroundColor = '#f44336';
                    isPlaying = true;
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            } else {
                window.removeEventListener('devicemotion', processMotion);
                oscillators.forEach(osc => osc.stop());
                audioContext.close();
                toggleButton.textContent = '▶';
                toggleButton.style.backgroundColor = '#2196F3';
                isPlaying = false;
            }
        }

        // Activación táctil para iOS
        document.addEventListener('touchstart', () => {
            if (audioContext) audioContext.resume();
        });

        toggleButton.addEventListener('click', toggleSound);
    </script>
</body>
</html>
