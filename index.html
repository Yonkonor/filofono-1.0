<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Viento Virtual - Sonido Suave</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a6c5c, #1f8fb2, #1a6c5c);
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .performance-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
            max-width: 500px;
        }
        
        .performance-info .highlight {
            color: #FFD700;
            font-weight: bold;
        }
        
        .sliders-container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .slider-wrapper {
            margin: 25px 0;
        }
        
        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .osc-label {
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .osc-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, #2196F3, #0D47A1);
            color: white;
            border: 2px solid white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            opacity: 0.7;
        }
        
        .osc-toggle.active {
            background: radial-gradient(circle, #4CAF50, #2E7D32);
        }
        
        .note-display {
            font-size: 1.3rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 15px;
            border-radius: 10px;
            min-width: 120px;
            text-align: center;
            color: #FFD700;
            font-weight: bold;
        }
        
        .slider-container {
            position: relative;
            height: 50px;
            margin: 10px 0 15px;
        }
        
        .slider {
            width: 100%;
            height: 20px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
            position: absolute;
            top: 15px;
            z-index: 2;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, #FF9800, #F57C00);
            border: 3px solid white;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: all 0.2s;
            opacity: 0.7;
        }
        
        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: radial-gradient(circle, #FFB74D, #FF9800);
        }
        
        .slider-ticks {
            display: flex;
            justify-content: space-between;
            position: absolute;
            width: 100%;
            top: 0;
            height: 50px;
            pointer-events: none;
        }
        
        .tick {
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            position: relative;
            top: 5px;
        }
        
        .tick.major {
            height: 20px;
            background: white;
        }
        
        .tick.center {
            height: 30px;
            background: #FFD700;
            width: 3px;
        }
        
        .freq-display {
            text-align: center;
            font-size: 1.1rem;
            margin-top: 10px;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.25);
            padding: 8px;
            border-radius: 10px;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
        }
        
        #toggleButton {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 24px;
            background: radial-gradient(circle, #2196F3, #0D47A1);
            color: white;
            border: 3px solid white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.7;
        }
        
        #toggleButton:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }
        
        #toggleButton:active {
            transform: scale(0.95);
        }
        
        #toggleButton.playing {
            background: radial-gradient(circle, #f44336, #B71C1C);
        }
        
        .orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 1.5rem;
        }
        
        .orientation-warning i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        @media (max-width: 500px) {
            .sliders-container {
                padding: 20px 15px;
            }
            
            .osc-label {
                font-size: 1.1rem;
            }
            
            .note-display {
                font-size: 1.1rem;
                min-width: 100px;
            }
            
            .osc-toggle {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .performance-info {
                font-size: 0.8rem;
                padding: 8px 12px;
            }
        }
        
        /* Mensaje de orientación en modo paisaje */
        @media screen and (orientation: landscape) {
            .orientation-warning {
                display: flex;
            }
            
            /* Forzar orientación vertical */
            body {
                transform: rotate(0deg);
            }
        }
    </style>
</head>

        function getAdjustedFrequency(index) {
            return baseFrequencies[index] * Math.pow(2, semitones[index] / 12);
        }

        // Obtener nombre de la nota actual
        function getNoteName(index) {
            // Índices base para cada cuerda de viola
            const baseIndices = {

                1: 2,  // Re
                2: 9   // La

            let newIndex = baseIndices[index] + semitones[index];
            
            // Manejar desbordamiento
            while (newIndex < 0) newIndex += 12;
            newIndex = newIndex % 12;
            
            return noteNames[newIndex];
        }

        // Crear sonido de viento suave
        function createWindSound() {
            oscillators = baseFrequencies.map((baseFreq, index) => {
                // Crear oscilador principal con forma de onda sinusoidal
                const osc = audioContext.createOscillator();
                osc.type = 'sine';
                
                // Crear oscilador secundario para añadir calidez
                const osc2 = audioContext.createOscillator();
                osc2.type = 'sine';
                osc2.frequency.value = baseFreq * 2.01; // Ligeramente desafinado para efecto de batido
                
                // Crear ganancia para cada oscilador
                const gainNode = audioContext.createGain();
                const gainNode2 = audioContext.createGain();
                
                // Crear filtro paso bajo mejorado para evitar golpes
                const filter = audioContext.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 1800; // Frecuencia de corte inicial
                filter.Q.value = 0.5; // Valor Q reducido para sonido más suave
                
                // Configurar frecuencia ajustada

                osc.frequency.value = freq;
                osc2.frequency.value = freq * 2.01;
                
                // Ganancia inicial en 0
                gainNode.gain.value = 0;
                gainNode2.gain.value = 0;
                
                // Conectar nodos
                osc.connect(gainNode);
                osc2.connect(gainNode2);
                gainNode.connect(filter);
                gainNode2.connect(filter);
                filter.connect(audioContext.destination);
                
                return {

            // Iniciar osciladores
            oscillators.forEach(obj => {
                obj.osc.start();
                obj.osc2.start();

            }

            const now = audioContext.currentTime;

                obj.osc2.frequency.setValueAtTime(

                );
                
                // Ajustar filtro según la intensidad (más brillo con más intensidad)

                obj.filter.frequency.setValueAtTime(filterFreq, now);
            });
        }

            freqDisplay.textContent = `${freq.toFixed(1)} Hz`;
            noteDisplay.textContent = noteName;
        }
