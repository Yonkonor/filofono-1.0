<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violín por Aceleración</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        #gValue {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        button {
            width: 60px;
            height: 60px;
            padding: 0;
            border-radius: 50%;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: #1976D2;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.9);
        }

        #chartContainer {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="gValue">0.00 g</div>
    <button id="toggleButton">▶</button>
    <div id="chartContainer">
        <canvas id="gChart"></canvas>
    </div>

    <script>
        let audioContext;
        let oscillators = [];
        let gainNode;
        let filterNode;
        let isPlaying = false;
        let acceleration = { x: 0, y: 0, z: 0 };
        let startTime;
        let lastUpdate = 0;
        const updateInterval = 50;

        const toggleButton = document.getElementById('toggleButton');
        const gValueDisplay = document.getElementById('gValue');
        const frequencies = [200, 400, 600, 800];

        const chartConfig = {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Aceleración (g)',
                    data: [],
                    borderColor: '#2196F3',
                    backgroundColor: 'rgba(33, 150, 243, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        title: { display: true, text: 'Tiempo (s)' },
                        min: 0,
                        max: 5
                    },
                    y: {
                        title: { display: true, text: 'Aceleración (g)' },
                        min: 0,
                        max: 3
                    }
                },
                animation: false,
                responsive: true,
                maintainAspectRatio: false
            }
        };

        const gChart = new Chart(document.getElementById('gChart'), chartConfig);

        function calculateGValue() {
            return Math.hypot(
                acceleration.x,
                acceleration.y,
                acceleration.z
            ) / 9.81;
        }

        function createViolinSound() {
            oscillators = frequencies.map((freq, i) => {
                const osc = audioContext.createOscillator();
                osc.type = 'sawtooth';
                osc.frequency.value = freq + i * 0.5;
                return osc;
            });

            filterNode = audioContext.createBiquadFilter();
            filterNode.type = 'lowpass';
            filterNode.frequency.value = 1200;
            filterNode.Q.value = 2;

            gainNode = audioContext.createGain();
            gainNode.gain.value = 0;
            
            oscillators.forEach(osc => osc.connect(filterNode));
            filterNode.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillators.forEach(osc => osc.start());
        }

        function updateSound(timestamp) {
            const currentG = calculateGValue();
            const silenceThreshold = 0.1;
            
            if (currentG < silenceThreshold) {
                gainNode.gain.setTargetAtTime(0, audioContext.currentTime, 0.1);
                gValueDisplay.textContent = '0.00 g';
                updateChart(0, (timestamp - startTime) / 1000);
                return;
            }

            const intensity = Math.min(Math.pow(currentG, 1.5), 2);
            const now = audioContext.currentTime;
            
            gainNode.gain.setTargetAtTime(intensity * 0.3, now, 0.1);
            filterNode.frequency.setValueAtTime(800 + intensity * 600, now);
            filterNode.Q.setValueAtTime(2 + intensity * 2, now);
            
            const vibratoFreq = 8;
            const vibratoDepth = intensity * 5;
            oscillators.forEach((osc, i) => {
                osc.frequency.setValueAtTime(
                    frequencies[i] + Math.sin(now * vibratoFreq * Math.PI * 2) * vibratoDepth,
                    now
                );
            });

            if (timestamp - lastUpdate >= updateInterval) {
                updateChart(currentG, (timestamp - startTime) / 1000);
                lastUpdate = timestamp;
            }
        }

        function updateChart(gValue, currentTime) {
            const dataset = gChart.data.datasets[0].data;
            dataset.push({ x: currentTime, y: gValue });
            
            const cutoff = currentTime - 5;
            while (dataset.length > 0 && dataset[0].x < cutoff) {
                dataset.shift();
            }
            
            if (dataset.length > 0) {
                gChart.options.scales.x.min = Math.max(dataset[0].x, 0);
                gChart.options.scales.x.max = dataset[0].x + 5;
            }
            
            gChart.update();
        }

        async function toggleSound() {
            if (!isPlaying) {
                try {
                    if (typeof DeviceMotionEvent.requestPermission === 'function') {
                        const permission = await DeviceMotionEvent.requestPermission();
                        if (permission !== 'granted') {
                            alert('Se requieren permisos para usar el sensor.');
                            return;
                        }
                    }

                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    startTime = Date.now();
                    lastUpdate = startTime;
                    createViolinSound();
                    
                    window.addEventListener('devicemotion', (e) => {
                        acceleration = e.acceleration; // Usamos aceleración real
                        updateSound(Date.now());
                    });

                    gChart.data.datasets[0].data = [];
                    gChart.options.scales.x.min = 0;
                    gChart.options.scales.x.max = 5;
                    gChart.update();

                    toggleButton.textContent = '⏹';
                    toggleButton.style.backgroundColor = '#f44336';
                    isPlaying = true;
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            } else {
                oscillators.forEach(osc => osc.stop());
                audioContext.close();
                toggleButton.textContent = '▶';
                toggleButton.style.backgroundColor = '#2196F3';
                isPlaying = false;
                gValueDisplay.textContent = '0.00 g';
            }
        }

        toggleButton.addEventListener('click', toggleSound);
    </script>
</body>
</html>
