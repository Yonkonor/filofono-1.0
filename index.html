<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Viola Virtual</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2a1b3d, #44318d, #2a1b3d);
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .header {
            text-align: center;
            margin: 20px 0;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            color: #e2b714;
            text-shadow: 0 0 10px rgba(226, 183, 20, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .sliders-container {
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .slider-wrapper {
            margin: 25px 0;
        }
        
        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .osc-label {
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .osc-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, #2196F3, #0D47A1);
            color: white;
            border: 2px solid white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            opacity: 0.7;
        }
        
        .osc-toggle.active {
            background: radial-gradient(circle, #4CAF50, #2E7D32);
        }
        
        .note-display {
            font-size: 1.3rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 15px;
            border-radius: 10px;
            min-width: 120px;
            text-align: center;
            color: #FFD700;
            font-weight: bold;
        }
        
        .slider-container {
            position: relative;
            height: 50px;
            margin: 10px 0 15px;
        }
        
        .slider {
            width: 100%;
            height: 20px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
            position: absolute;
            top: 15px;
            z-index: 2;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, #FF9800, #F57C00);
            border: 3px solid white;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: all 0.2s;
            opacity: 0.7; /* 30% de transparencia */
        }
        
        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: radial-gradient(circle, #FFB74D, #FF9800);
        }
        
        .slider-ticks {
            display: flex;
            justify-content: space-between;
            position: absolute;
            width: 100%;
            top: 0;
            height: 50px;
            pointer-events: none;
        }
        
        .tick {
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            position: relative;
            top: 5px;
        }
        
        .tick.major {
            height: 20px;
            background: white;
        }
        
        .tick.center {
            height: 30px;
            background: #FFD700;
            width: 3px;
        }
        
        .freq-display {
            text-align: center;
            font-size: 1.1rem;
            margin-top: 10px;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.25);
            padding: 8px;
            border-radius: 10px;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
        }
        
        #toggleButton {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 24px;
            background: radial-gradient(circle, #2196F3, #0D47A1);
            color: white;
            border: 3px solid white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.7;
        }
        
        #toggleButton:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }
        
        #toggleButton:active {
            transform: scale(0.95);
        }
        
        #toggleButton.playing {
            background: radial-gradient(circle, #f44336, #B71C1C);
        }
        
        .orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 1.5rem;
        }
        
        .orientation-warning i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #FFD700;
        }

                font-size: 2rem;
            }

            }
            
            .osc-label {
                font-size: 1.1rem;
            }
            
            .note-display {
                font-size: 1.1rem;
                min-width: 100px;
