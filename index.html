<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .phone {
            width: 360px;
            height: 700px;
            background-color: #222;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            border: 4px solid #444;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background-color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        .status-bar {
            height: 24px;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 12px;
        }
        
        .time {
            font-weight: 600;
        }
        
        .nav-bar {
            height: 50px;
            background-color: #f8f8f8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .nav-title {
            font-weight: 500;
        }
        
        .content {
            height: calc(100% - 74px);
            padding: 20px;
            text-align: center;
            overflow-y: auto;
        }
        
        .circle {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }
        
        .info-box {
            background-color: #f8f8f8;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }
        
        .info-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .data-item {
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }
